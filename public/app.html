<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Side</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  </head>

  <body>
    <h1>App</h1>
    <a href="/">Link</a>
    <section>
      <form id="WarCard">
        <label for="name"> Employee Name </label>
        <input type="text" name="name" required>

        <table>
          <tr>
            <td>Position</td>
            <td>Checked Out:</td>
            <td>Learning:</td>
            <td>Doesn't Do:</td>
          </tr>
          <tr>
            <td><label for="BflyEnt">Butterfly Entrance:</label></td>
            <td><input type="radio" name="BflyEnt" value="Checked Out"></td>
            <td><input type="radio" name="BflyEnt" value="Learning"></td>
            <td><input type="radio" name="BflyEnt" value="Doesn't Do" checked></td>
          </tr>
          <tr>
            <td><label for="BflyExt">Butterfly Exit:</label></td>
            <td><input type="radio" name="BflyExt" value="Checked Out"></td>
            <td><input type="radio" name="BflyExt" value="Learning"></td>
            <td><input type="radio" name="BflyExt" value="Doesn't Do" checked></td>
          </tr>
          <tr>
            <td><label for="TidePool">Tide Pool:</label></td>
            <td><input type="radio" name="TidePool" value="Checked Out"></td>
            <td><input type="radio" name="TidePool" value="Learning"></td>
            <td><input type="radio" name="TidePool" value="Doesn't Do" checked></td>
          </tr>
        </table>
        <input type="submit">
      </form>

    </section>
    <script src="model/staff.js"></script>
  </body>
</html>
